<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="mainContainer">
        <div class="display">0</div>
        <div class="calculatorContainer">
            <div class="numbersOtherBtnContainer">
                <div class="numbersContainer">
                    <button class="btn btnN">7</button>
                    <button class="btn btnN">8</button>
                    <button class="btn btnN">9</button>
                    <button class="btn btnN">4</button>
                    <button class="btn btnN">5</button>
                    <button class="btn btnN">6</button>
                    <button class="btn btnN">1</button>
                    <button class="btn btnN">2</button>
                    <button class="btn btnN">3</button>
                    <button class="btn btnN">0</button>
                    <button class="btn btnN" id="float">.</button>
                </div>
                <div class="otherBtnContainer">
                    <button class="btn clear">C</button>
                    <button class="btn backspace">A/C</button>
                    <button class="btn result">=</button>
                </div>
            </div>
            <div class="operatorsContainer">
                <button class="btn btnO">+</button>
                <button class="btn btnO">-</button>
                <button class="btn btnO">*</button>
                <button class="btn btnO">/</button>
                <button class="btn btnO">**</button>
            </div>
        </div>
        <div class="signed">TOP Calculator - Â©Fabs82</div>
    </div>
</body>

</html>
